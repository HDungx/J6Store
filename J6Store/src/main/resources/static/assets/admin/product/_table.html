<div class="card card-default">
	<div class="card-header">Product List</div>
	<table class="table table-condensed">
		<thead class="bg-success" style="font-variant: small-caps;">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Price</th>
				<th>Date</th>
				<th>Image</th>
				<th>Category</th>
				<th>Available?</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in pager.items">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.price|number:2}}</td>
				<td>{{item.createDate|date:'dd-MM-yyyy'}}</td>
				<td>{{item.image}}</td>
				<td>{{item.category.name}}</td>
				<td>{{item.available?'Yes':'No'}}</td>
				<td>
					<div class="btn-group btn-group-xs">
						<button class="btn btn-warning" ng-click="edit(item)"><i class="fa-solid fa-pen-to-square"></i></button>
						<button class="btn btn-danger " ng-click="delete(item)"><i class="fa-solid fa-trash"></i></button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="card-footer text-center">
		<button class="btn btn-danger" ng-click="pager.first()">
			<<
		</button>
		<button class="btn btn-primary" ng-click="pager.previous()">Prev</button>
		<button class="btn btn-success">{{pager.page + 1}} of {{pager.count}} </button>
		<button class="btn btn-primary" ng-click="pager.next()">
			<b class="glyphicon glyphicon-hand-right">></b>
		</button>
		<button class="btn btn-danger"ng-click="pager.last()">
			<b class="glyphicon glyphicon-hand-down">>></b>
		</button>
	</div>
</div>
