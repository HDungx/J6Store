<div class="card card-default">
	<div class="card-header">Product edition</div>
	<div class="card-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image">
					<img ng-src="{{'/images/'+form.image}}"  style="max-width: 100%;height: 200px;">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Name</div>
						<input ng-model="form.name" type="text" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Price</div>
						<input ng-model="form.price" type="text" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Image</div>
						<input type="file" id="image" class="form-control" onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-group col-sm-6">
						<div>Category</div>
						<select ng-model="form.category.id" class="form-control">
							<option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Create Date</div>
						<input ng-model="form.createDate" type="date" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Available?</div>
						<label class="radio-inline">
							<input ng-model="form.available" type="radio" name="available" ng-value="true">Yes
						</label>
						<label class="radio-inline">
							<input ng-model="form.available" type="radio" name="available" ng-value="false">No
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-footer">
		<button class="btn btn-primary" ng-click="create()">Create</button>
		<button class="btn btn-outline-success" ng-click="update()">Update</button>
		<button class="btn btn-danger" ng-click="delete(form)">Delete</button>
		<button class="btn btn-info" ng-click="reset()">Reset</button>
	</div>
</div>
