<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main th:object="${item}" >
       <div class="row">
            <div class="card">
                <div class="card-body text-center">
                    <img th:src="@{|/images/*{image}|}" alt="">
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <ul>
                        <li th:text="*{name}"></li>
                        <li th:text="*{price}"></li>
                        <li th:text="*{createDate}"></li>
                        <li th:text="*{category.name}"></li>
                    </ul>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success"><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
        </div>
       <br>
       <div class="row">
            <div class="card">
                <div class="card-header">HÀNG CÙNG LOẠI</div>
                <div class="card-body">
                    <ul class="list-group">
                        <li th:each="p:*{category.products}" >
                            <a th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}" style="text-decoration: none;"></a>
                        </li>
                    </ul>
                </div>
            </div>
       </div>
    </main>
</body>

</html>
